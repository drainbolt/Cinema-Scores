<!-- Modal -->
<div class="modal fade" id="modal{{movie.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="Label{{movie.id}}"> {{ movie.title }} </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row mb-3">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            IMDB
                        </div>
                        <div class="card-body">
                            <!-- <h5 class="card-title"> Rotten Tomatoes </h5> -->
                            <p class="card-text"> {{ movie.IMDB }} </p>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            Rotten Tomatoes
                        </div>
                        <div class="card-body">
                            <!-- <h5 class="card-title"> Rotten Tomatoes </h5> -->
                            <p class="card-text"> {{ movie.rottenTomatoes }} </p>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            Metacritic
                        </div>
                        <div class="card-body">
                            <!-- <h5 class="card-title"> Rotten Tomatoes </h5> -->
                            <p class="card-text"> {{ movie.metacritic }} </p>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>

        </div>
    </div>
</div>
